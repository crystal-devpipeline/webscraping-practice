      }

        float: left;
        margin: -44px 80px 0 48px;
      }

      @media only screen and (max-width: 1080px) {
        .page-width{
          width: 100%;
        }
        .headline {
          font-size: calc(1.8rem + 1.8vw);
          line-height: calc(2.8rem + 0.9vw);
        }
        .main-wrapper svg {
          transform: scale(.9);
          margin: -44px 25px 0;
        }
      }
      @media only screen and (max-width: 686px) {
        .main-wrapper{
          margin: 0
        }
        .main-wrapper svg{
          transform: scale(.7);
          margin: 0 auto;
          float: none;
          display: block;
        }
        .headline{
          text-align: center;
        }
      }
